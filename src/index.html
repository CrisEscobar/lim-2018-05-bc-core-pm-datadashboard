<!DOCTYPE html>
<html>
  <head id="head">
    <meta charset="utf-8">
    <meta name="viewport" >
    <title>Data Dashboard LABORATORIA</title>
    <link rel="stylesheet" href="style.css" />
    <link href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,400i,700" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
    <div class="cabecera">
      <img class="info1" src="https://crisescobar.files.wordpress.com/2018/06/logo2.png" width="250px">
      <div class="info"> 
      <img class="info2" src="https://www.shareicon.net/data/128x128/2016/05/26/771202_people_512x512.png" width="50px">
     <div style="display:inline-block">
      <span class="linea1">¡Bienvenida!</span> 
      <span class="linea2">AlejandraLima</span>
      <span class="linea3">Sede-Perú</span>
    </div>
    </div>
  </div>
    <div id="barra-lateral">
      <div id="logo-menu"></div>
      <section>
        <div id="contenedor-logos-primero" class="contenedor-logos">
          <div class="logo1"></div>
            <span id="general" class="botonmenu">
              <a href="#">
                <p class="title-menu"> General</p>
              </a>
            </span>
        </div>
        <div class="contenedor-logos">
          <div class="logo2"></div>
            <span id="alumnas" class="botonmenu">
              <a href="#">
                <p class="title-menu">Alumnas</p>
              </a>
            </span>
        </div> 
      </section>
    </div>
    <div id="seccion-alumnas">
      <div class="texto-contenedor-1">
          <p class="alumnas-destacada"> Alumnas</p>
      </div>
      <p id="eligeuncohort"></p>
      <select class="tabla" id="country" >
          <option value="" disabled selected hidden>Escoge tu sede</option>
          <option value="lim">Lima</option>
          <option value="cdmx">Ciudad de México</option>
          <option value="gdl">Guadalara</option>
          <option value="scl">Santiago de Chile</option>
          <option value="otros">Otros</option>
      </select>
      <select class="tabla" id="cohort">
        <option value="" disabled selected hidden>Escoge tu cohort</option>
      </select>    
     
      <div class="scroll">
        <table class="listado" id="nombre"></table> 
      </div>
    </div>


    <div id="seccion-general">
      <p class="imagendestacada" id="texto-contenedor-2"> General </p>
      <p> Aquí se mostrarán los resultados generales </p>
    </div>
    <script src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
