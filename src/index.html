<!DOCTYPE html>
<html>
  <head id="head">
    <meta charset="utf-8">
    <title>Data Dashboard LABORATORIA</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="titulo"> LaboDashboard</h1>
    </header>
    <div id="barra-lateral">
      <div id="logo-menu"></div>
      <section>
        <div id="contenedor-logos-primero" class="contenedor-logos">
          <div class="logo1"></div>
            <span id="general" class="botonmenu">
              <a href="#">
                <p class="title-menu"> General</p>
              </a>
            </span>
        </div>
        <div class="contenedor-logos">
          <div class="logo2"></div>
            <span id="alumnas" class="botonmenu">
              <a href="#">
                <p id="alumnas" class="title-menu">Alumnas</p>
              </a>
            </span>
        </div> 
      </section>
    </div>
    <div id="seccion-alumnas">
      <p class="imagendestacada" id="texto-contenedor-1"> Alumnas</p>
      <p id="eligeuncohort"></p>
      <select class="tabla" id="country" >
          <option value="" disabled selected hidden>Escoge tu sede</option>
          <option value="lim">Lima</option>
          <option value="cdmx">Ciudad de México</option>
          <option value="gdl">Guadalara</option>
          <option value="scl">Santiago de Chile</option>
          <option value="otros">Otros</option>
      </select>
      <select class="tabla" id="cohort">
        <option value="" disabled selected hidden>Escoge tu cohort</option>
      </select>    
      <div class="scroll">
        <table class="listado" id="nombre"></table> 
      </div>
    </div>
    <div id="seccion-general">
      <p class="imagendestacada" id="texto-contenedor-2"> General </p>
      <p> Aquí se mostrarán los resultados generales </p>
    </div>
    <script src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
