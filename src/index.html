<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Dashboard LABORATORIA</title>
  <link rel="stylesheet" href="style.css" />
  <link href= "https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800">
</head>

<body>
  <div class="header">
    <img class="logo" src="https://crisescobar.files.wordpress.com/2018/06/loguis4.png">
    <div class="block-header">
      <img class="profilePhoto" src="https://crisescobar.files.wordpress.com/2018/06/alejandra.png">
      <div class="sub-block">
        <span class="line1">¡Bienvenida!</span>
        <select></select>
        <span class="line2">Alejandralima</span>
      </div>
    </div>
  </div>




  <div class="lateral-menu" >
  
      <div id="container-icons" class="menu-option1">
        <div class="logo1"></div>
        <span id="general">
          <a href="#">
            <p class="title-menu1"> General</p>
          </a>
        </span>
      </div>
      <div class="menu-option2">
        <div class="logo2"></div>
        <span id="alumnas">
          <a href="#">
            <p class="title-menu2">Alumnas</p>
          </a>
        </span>
      </div>
   
  </div>

  

<div class="cuerpo">

  <div id="seccion-alumnas">
    <!-- div  class="featured-photo-1">
      <p class="title-alumnas"> Alumnas</p>
    </div -->
    
    <select class="select1" id="country">
      <option disabled selected hidden>Escoge tu sede</option>
      <option value="lim">Lima</option>
      <option value="cdmx">Ciudad de México</option>
      <option value="gdl">Guadalara</option>
      <option value="scl">Santiago de Chile</option>
      <option value="otros">Otros</option>
    </select>
    <select class="select2" id="cohort">
      <option disabled selected hidden>Escoge tu cohort</option>
    </select>
    <select class="select1" id="orderBy">
      <option disabled selected hidden>Ordenar por:</option>
      <option value="name">Nombre</option>
      <option value="percent">% general</option>
      <option value="percentExercises">% de ejercicios</option>
      <option value="percentQuizzes">% quizzes</option>
      <option value="scoreSum">Suma de quizzess</option>
      <option value="scoreAvg">Promedio de quizzes</option>
      <option value="percentReads">% de lecturas</option>
    </select>
    <select class="select3" id="order">
      <option disabled selected hidden>sentido</option>
      <option value="ASC">Ascendente</option>
      <option value="DESC">Descendente</option>
    </select>
    <input class="select1" id="boxSearch" placeholder="Buscar">
    <div class="scroll">
      <table class="listado" id="nombre"></table>
    </div> 
  </div>

  <div id="seccion-general">
    <div class="featured-photo-2">
      <p class="title-general"> Promedios generales </p>
    </div>
    <div>
      <span class="general-block1"> Cantidad de alumnas
        <p class="block1-info">770 </p>
      </span>
      <span class="general-block2"> Total de ejercicios
        <p class="block2-info">80% </p>
      </span>
      <span class="general-block3"> Total de quizzes
        <p class="block3-info">37% </p>
      </span>
    </div>

  </div>
</div>
  <script src="data.js"></script>
  <script src="main.js"></script>

</body>

</html>
